<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crash Tracker - Sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="form-container p-8 w-full max-w-md fade-in">
      <div class="text-center mb-8">
        <i class="fas fa-user-plus text-6xl text-green-600 mb-4 pulse"></i>
        <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
        <p class="text-gray-600 mt-2">Join Crash Tracker to monitor your vehicle safety</p>
      </div>
      <form id="signupForm" class="space-y-6">
        <div class="relative">
          <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input id="name" placeholder="Full Name" class="input-field w-full pl-10 pr-3 py-3 rounded-lg" required>
        </div>
        <div class="relative">
          <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input id="email" placeholder="Email Address" class="input-field w-full pl-10 pr-3 py-3 rounded-lg" required>
        </div>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input id="password" placeholder="Password" type="password" class="input-field w-full pl-10 pr-3 py-3 rounded-lg" required>
        </div>
        <button type="submit" class="btn-secondary w-full py-3 rounded-lg text-white">Sign Up</button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-gray-600">Already have an account? <a href="/" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">Login</a></p>
      </div>
    </div>
  </div>
<script src="/auth.js"></script>
</body>
</html>
