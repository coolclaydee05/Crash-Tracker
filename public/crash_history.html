<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crash Tracker - Crash History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-bg">
  <nav class="nav-bar shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <i class="fas fa-car-crash text-white text-2xl mr-3"></i>
        <div class="text-xl font-semibold text-white">Crash Tracker</div>
      </div>
      <div><button id="backBtn" class="px-6 py-2 bg-white text-red-600 rounded-lg hover:bg-gray-100 transition-all font-semibold">Back to Dashboard</button></div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6">
    <section class="card-enhanced p-6 mb-6">
      <div class="flex items-center mb-4">
        <i class="fas fa-history text-red-600 text-2xl mr-3"></i>
        <h3 class="font-semibold text-xl text-red-600">Crash History</h3>
      </div>
      <div class="mb-4">
        <label for="deviceSelect" class="block text-sm font-medium text-gray-700 mb-2">Select Device:</label>
        <select id="deviceSelect" class="w-full p-2 border border-gray-300 rounded-lg">
          <option value="">Loading devices...</option>
        </select>
      </div>
      <div id="crashHistory" class="overflow-x-auto">
        <table class="w-full table-auto border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-100">
              <th class="border border-gray-300 px-4 py-2 text-left">Timestamp</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Location</th>
              <th class="border border-gray-300 px-4 py-2 text-left">G-Force</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Gyro</th>
            </tr>
          </thead>
          <tbody id="crashTableBody">
            <tr>
              <td colspan="4" class="border border-gray-300 px-4 py-2 text-center text-gray-500">Select a device to view crash history</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="card-enhanced p-6">
      <div class="flex items-center mb-4">
        <i class="fas fa-cog text-blue-600 text-2xl mr-3"></i>
        <h3 class="font-semibold text-xl text-blue-600">Crash Detection Threshold</h3>
      </div>
      <div class="mb-4">
        <label for="thresholdInput" class="block text-sm font-medium text-gray-700 mb-2">G-Force Threshold (default: 5):</label>
        <input id="thresholdInput" type="number" step="0.1" min="0" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter threshold value">
      </div>
      <button id="updateThresholdBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Update Threshold</button>
      <p id="thresholdMessage" class="mt-2 text-sm text-gray-600"></p>
    </section>
  </main>

  <script src="/crash_history.js"></script>
</body>
</html>
